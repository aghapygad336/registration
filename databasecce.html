<!DOCTYPE html>
<html>

<body>

    <title>Welcome</title>
    <link rel="stylesheet" href="LOGIN.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script>
          $(document).ready(function () {
              $(".login-form").hide();
              $("login").css("background", "none");
              $(".login").click(function () {
                  $(".signup-form").hide();
                  $(".login-form").show();
              });
              $(".signup").click(function () {
                  $(".signup-form").show();
                  $(".login-form").hide();
              });
            });
        </script>
        <html>

        <body>
          <form id="signupForm" action="http://localhost:3000/api/addStudent" method="post">
            <div class="container">
                <div class="signup">Sign Up</div>
                <div class="login">Login</div>
                <div class="signup-form">
                    <input type="text" placeholder="Your Email Address" class="input" name="Email" required><br />
                    <input type="password" placeholder="Choose a Password" class="input" name="Password" required><br />
                    <input type="text" placeholder="Enter your name" class="input" name="Name" required><br />
                    <ul>
                      <li>
                        <input type="radio" name="gender" id="one" value="Male" checked />
                        <label for="one">Male</label>
                        <div class="check"></div>
                      </li>
                      <li>
                        <input type="radio" name="gender" id="two" value="Female" />
                        <label for="two">Female</label>
                        <div class="check"></div>
                      </li>
                    </ul>

                    <input type="submit" value="signup Here" class="btn" style="font-family:Orator Std">
                  </form> 
                  </body>
                <form id="loginForm" action="http://localhost:3000/api/signIn" method="post" >   
                </div>
                <div class="login-form">
                  <input type="text" placeholder="Email" class="input" name="Email"><br />
                  <input type="password" placeholder="Password" class="input" name="Password"><br />
                  <input type="submit" value="Login Here" class="btn" style="font-family:Orator Std"><br>
                </form>
                  <span><a href="#">I forgot my username or password.</a></span>
              </div>
  
            </div>

         
            </div>

        </body>


        </html>
