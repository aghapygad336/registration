<!DOCTYPE html>
<html>

<body>

    <title>Welcome</title>
    <link rel="stylesheet" href="style.css">
    <form action="http://localhost:3000/Api/" method="GET">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script>
            $(document).ready(function () {
                $(".login-form").hide();
                $("login").css("background", "none");
                $(".login").click(function () {
                    $(".signup-form").hide();
                    $(".login-form").show();
                });
                $(".signup").click(function () {
                    $(".signup-form").show();
                    $(".login-form").hide();
                });


            });
        </script>
        <html>

        <body>
          <form method="post" action="http://localhost:3000/Api/" id="doSignUp">
            <div class="container">
                <div class="signup">Sign Up</div>
                <div class="login">Login</div>
                <div class="signup-form">
                    <input type="text" placeholder="Your Email Address" class="input" name="sEmail"><br />
                    <input type="password" placeholder="Choose a Password" class="input" name="sPassword"><br />
                                        <input type="text" placeholder="Choose a Username" class="input" name="sUser"><br />
                        <ul>
                      <li>
                        <input type="radio" name="name" id="one" checked />
                        <label for="one">Male</label>
                        
                        <div class="check"></div>
                      </li>
                      
                      <li>
                        <input type="radio" name="name" id="two" />
                        <label for="two">Female</label>
                        
                        <div class="check"></div>
                      </li>
                    </ul>
                    <input type="submit" value="signup Here" class="btn" style="font-family:Orator Std">
                      
                </div>
                <div class="login-form">
                  <input type="text" placeholder="Email or Username" class="input"><br />
                  <input type="password" placeholder="Password" class="input"><br />
                  <input type="submit" value="Login Here" class="btn" style="font-family:Orator Std"><br>
                  <span><a href="#">I forgot my username or password.</a></span>
              </div>
  
            </div>

         
            </div>
          </form>
